<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> 
    <title>Primera</title>
  </head>
  <body>
  <!--Bibliotecas P5.JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <!--script P5.JS-->
  <script>
    var w = 1100, h = 500;

      function setup(){
    var canvas = createCanvas(w,h);
          noStroke();
  }
  function draw(){
    background(225,0,0);
     
      fill(255);
      ellipse(w/2,h/2,200,200);
      textAlign(CENTER);
      text("INDEPENDENCIA",(w/2,h/2,300,300));
      
  
      
       fill(255);
      ellipse(w/4,h/2,127,127);
      textAlign(CENTER);
      text("INDEPENDENCIA",(w/4,h/2,300));
      
      
       fill(255);
      ellipse(w/1.3,h/2,80,80);
      textAlign(CENTER);
      text("INDEPENDENCIA",(w/4,h/2,300));
  }    
  </script>
  </body>
</html>
